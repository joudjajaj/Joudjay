<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستشار النفسي - القطة السوداء</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>المستشار النفسي - القطة السوداء</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <p class="bot-message">مرحبًا! أنا قطتك النفسية. أخبرني كيف تشعر اليوم؟</p>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="اكتب حالتك هنا...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
